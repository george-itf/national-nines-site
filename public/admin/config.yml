backend:
  name: github
  repo: george-itf/national-nines-site
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Shop Products"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price (Â£)", name: "price", widget: "number", value_type: "int" }
      - { label: "Category", name: "category", widget: "select", options: ["clubs", "balls", "trolleys", "accessories", "clothing"] }
      - { label: "In Stock", name: "inStock", widget: "boolean", default: true }
      - { label: "Shipping Available", name: "shippingAvailable", widget: "boolean", default: true }
      - { label: "Collection Available", name: "collectionAvailable", widget: "boolean", default: true }
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "src/content/homepage.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Tagline", name: "heroTagline", widget: "string" }
          - { label: "Hero Description", name: "heroDescription", widget: "text" }
